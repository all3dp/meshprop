name: Meshprop CI Workflow

on:
  push:
    branches-ignore:
      - master

# env:
#   CXX: g++-4.8

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10', '12', '14', '15' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      
      # - name: Install Ubuntu Toolchain
      #   run: sudo add-apt-repository ppa:ubuntu-toolchain-r/test && sudo apt update
      
      # - name: Install g++
      #   run: sudo apt install g++-4.8

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Tests
        run: npm test
